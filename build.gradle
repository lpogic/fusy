plugins {
    id 'java'
    id 'application'
}

group 'lpogic'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application {
    mainClassName = 'fusy.Main'
}

plugins.withType(JavaPlugin).configureEach {
    java {
        modularity.inferModulePath = true
    }
}

dependencies {
    implementation(project(":suite"))
    implementation(project(":brackettree"))
}